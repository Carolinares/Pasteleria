    <main>
        <fieldset>
            <div class="form-body">
                <div class="row">
                  <div class="form-holder">
                    <div class="form-content">
                      <div class="form-items">
                        <h3>Registrate</h3>
                        <p>Completa la información</p>
                        <form class="requires-validation" novalidate>
              
                          <div class="col-md-12">
                            <input class="form-control" type="text" name="name" placeholder="Nombre completo" required>
                            <!-- <div class="valid-feedback">Nombre de usuario valido</div>
                            <div class="invalid-feedback">Nombre de usuario no puede quedar vacio</div> -->
                          </div>
              
                          <div class="col-md-12">
                            <input class="form-control" type="email" name="email" placeholder="Correo electronico" required>
                            <!-- <div class="valid-feedback">Email valido/div>
                            <div class="invalid-feedback">Email no puede quedar vacio</div> -->
                          </div>
        
                          <div class="col-md-12">
                            <input class="form-control" type="text" name="address" placeholder="Dirección" required>
                            <!-- <div class="valid-feedback">Email valido/div>
                            <div class="invalid-feedback">Email no puede quedar vacio</div> -->
                          </div>
              
                          <div class="col-md-12">
                            <select class="form-select mt-3" required>
                              <option selected disabled value="">Selecciona un rol</option>
                              <option value="Cliente">Cliente</option>
                              <option value="Empleado">Empleado</option>
                              <option value="Administrador">Administrador</option>
                            </select>
                            <!-- <div class="valid-feedback">Rol seleccionado</div>
                            <div class="invalid-feedback">Por favor selecciona un rol</div> -->
                          </div>
              
                          <div class="col-md-12">
                            <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
                            <!-- <div class="valid-feedback">Contrseña valida</div>
                            <div class="invalid-feedback">Contraseña no puede estar vacia</div> -->
                          </div>   
                          
                          <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Registrar</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
    </main>
