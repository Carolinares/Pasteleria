  <main>
    <h1>Regístrate</h1>
    <div class="form-content">
      <div class="form-items">
        <p>Completa la información</p>
        <form class="requires-validation" novalidate>

          <div>
            <label for="nombre">Nombre*</label>
            <input class="form-control" type="text" name="nombre" placeholder="Escriba su nombre" title="El nombre solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
          </div>

          <div>
            <label for="apellido">Apellido*</label>
            <input class="form-control" type="text" name="apellido" placeholder="Escriba su apellido" title="El apellido solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
          </div>

          <div>
            <label for="correo">Correo electrónico*</label>
            <input class="form-control" type="email" name="correo" placeholder="ejemplo@gmail.com" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
          </div>

          <div>
            <label for="direccion">Dirección*</label>
            <input class="form-control" type="text" name="direccion" placeholder="Cra 0 # 0 - 22" required>
          </div>

          <div>
            <label for="telefono">Teléfono*</label>
            <input class="form-control" type="text" name="telefono" placeholder="3110000000" title="El número de teléfono debe tener 10 dígitos" pattern="^\d{10}$" required>
          </div>

          <div id="pass">
            <label for="clave">Contraseña*</label>
            <input class="form-control" type="password" name="clave" title="La contraseña debe tener entre 8 y 15 caracteres, debe contener al menos una mayúscula, una minúscula, un dígito y un caracter especial y no permite espacios en blanco"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,15}$" required>
          </div>

          <span>
            ¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión aquí</a>
          </span>

          <button id="submit" type="submit" class="button">Registrar</button>
        </form>
      </div>
    </div>
