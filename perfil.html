  <main id="principal">
    <img src="./assets/svg/perfiles.svg" alt="Avatars perfil" class="img-perfil">
    <h1>Administrar perfil</h1>
    <hr class="division">
    <section id="datos-personales">
        <h2>Datos personales</h2>
        <form id="form-datos">
            <div class="field-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
            </div>

            <div class="field-form">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
            </div>

            <div class="field-form">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" required readonly>
            </div>

            <div class="field-form">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" pattern="^\d{10}$" required>
            </div>

            <div class="field-form">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>
            </div>

            <div class="acciones">
                <input class="button" type="submit" value="Guardar cambios">
            </div>
        </form>
    </section>
    <hr class="division">
    <section id="clave">
        <h2>Cambiar contraseña</h2>
        <form id="form-clave">
            <div class="field-form">
                <label for="claveActual">Contraseña actual:</label>
                <input type="password" id="claveActual" name="claveActual" required>
            </div>

            <div class="field-form">
                <label for="claveNueva">Nueva contraseña:</label>
                <input type="password" id="claveNueva" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,15}$" name="claveNueva" required>
            </div>

            <div class="field-form">
                <label for="claveConfirmar">Confirmar contraseña:</label>
                <input type="password" id="claveConfirmar" name="claveConfirmar" required>
            </div>

            <div class="acciones">
                <input class="button button-disabled button-clave" type="submit" value="Actualizar contraseña">
            </div>
        </form>
    </section>
