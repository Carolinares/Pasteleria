                  <li>

      <div class="buttons-category">
        <button class="button">Cubierta en Fondant</button>
        <button class="button">Cubierta en Crema</button>

        <!--<button-- class="button">Merengue Italiano</button-->


      </div>
      <section class="seccion-productos"></section>
      <template id="template-card">
        <article class="card-productos">
          <img>
          <h3></h3>

          <span></span>

          <a

          <a
            class="btn btn-link btn-floating btn-lg text-ligth m-1"
