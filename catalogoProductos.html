<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="https://kit.fontawesome.com/17addb2750.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/catalogoProductos.css">
    <link rel="stylesheet" href="./styles/components.css" />
    <title>Catálogo de productos</title>
  </head>
  <body>
    <header>
      <!-- inicio de navBar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/svg/logo-tortones.svg" alt="log0 tortones">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Servicios
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li>
                    <a class="dropdown-item active" href="./catalogoProductos.html">Catalogo de Productos</a>
                  </li>
                  <li><a class="dropdown-item" href="./armaTuPastel.html">Arma tu Pastel</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contactenos.html">Contáctanos</a>
              </li>
            </ul>
          </div>
          <div class="sesion-status">
            <div class="login-btn">
              <a href="./login.html">
                <span>Iniciar Sesion</span>
                <i class="fa-solid fa-user-large"></i>
              </a>
            </div>
    
            <div id="user" class="hidden">
              <div class="name">
                <div>
                  <span id="name"></span>
                  <i class="fa-solid fa-user-large"></i>
                </div>
                <i class="fa-solid fa-gear" id="action" hidden ></i>
              </div>
    
              <div class="user-menu hidden">
                <a href="./perfil.html">Administrar perfil</a>
                <button id="logout" class="button button-xs">Cerrar sesión</button>
              </div>
            </div>
            <a class="fa-solid fa-cart-shopping carrito" href="./carroCompras.html"><span id="carrito-cantidad" hidden></span></a>
          </div>
        </div>
      </nav>
      
    </header>

    <main>
      <h1>Catálogo de productos</h1>
      <section class="seccion-productos"></section>
      <template id="template-card">
        <article class="card-productos">
          <img>
          <h3></h3>
          <p class="descripcion"></p>
          <hr>
          <div class="porciones">
            <h4>Elige un tamaño</h4>

            <form class="lista-porciones">
            </form>
          </div>
          <div class="precio-container">
            <span class="precio"></span>
            <div class="unidades">
              <input class="unidades-value" type="number" name="cantidad" min="1" max="5" value="1">
              <label>unidades</label>
            </div>
          </div>
          <div class="buttons">
            <button class="button-border button-xs carrito">
              <span>Agregar</span>
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button class="button button-xs comprar">Comprar</button>
          </div>
        </article>
      </template>
    </main>

    <!-- inicio de footer -->

    <footer class="text-center text-light" style="background-color: #522f1f">
      <!-- Grid container -->
      <div class="container pt-4">
        <img
          class="logo-footer"
          src="./assets/svg/logo-tortones.svg"
          alt="Logo tortones"
        />
        <!-- Section: Social media -->
        <section class="mb-4">
          <hr />
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="light"
            ><i class="fa fa-facebook-f"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-ligth m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="light"
            ><i class="fa fa-instagram"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="light"
            ><i class="fa fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center text-light p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        © 2023 Copyright
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/catalogoProductos.js" type="module"></script>
    
  </body>
</html>
